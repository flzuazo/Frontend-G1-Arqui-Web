<header class="topbar">
  <div class="brand">
    <span class="dot"></span>
    <span class="logo">MEDIH</span>
  </div>
  <nav class="menu">
    <a routerLink="/menu">Inicio</a>
    <a href="#">Perfil</a>
    <a href="#" class="link-muted">Cerrar Sesión</a>
  </nav>
</header>

<main class="main-content">

  <h1 class="title">Cambiar Contraseña</h1>
  <p class="subtitle">Ingrese y confirme su nueva contraseña para actualizarla.</p>

  <div class="center-btn"></div>

  <div class="divider"></div>

  <div class="form-wrap">

    <h2 class="form-title">Formulario de Cambio</h2>

    <form class="form" [formGroup]="form" (ngSubmit)="submit()">

      <div class="grid">

        <div class="field">
          <label class="label">Nueva contraseña</label>
          <input type="password" class="input" formControlName="password" placeholder="Ingrese nueva contraseña" />
        </div>

        <div class="field">
          <label class="label">Repita nueva contraseña</label>
          <input type="password" class="input" formControlName="password2" placeholder="Repita nueva contraseña" />
        </div>

      </div>

      <div class="submit-row">
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          Cambiar contraseña
        </button>
      </div>

    </form>

  </div>
</main>
