<main class="main-content">

  <h1 class="title">Registro de Centro Médico</h1>
  <p class="subtitle">Complete los siguientes campos para registrar un nuevo centro médico.</p>

  <div class="center-btn">
    <button class="btn btn-primary" type="button" (click)="volver()">Volver</button>
  </div>

  <div class="divider"></div>

  <section class="form-wrap">

    <form class="form" (ngSubmit)="registrarcentromedico()" #f="ngForm">
      <div class="grid">
        <div class="field">
          <label class="label" for="nombre">Nombre</label>
          <input
            id="nombre"
            class="input"
            type="text"
            placeholder="Ingrese nombre"
            [(ngModel)]="model.nombreCentro"
            name="nombre"
            required
          />
        </div>

        <div class="field">
          <label class="label" for="direccion">Dirección</label>
          <input
            id="direccion"
            class="input"
            type="text"
            placeholder="Ingrese su dirección"
            [(ngModel)]="model.direccion"
            name="direccion"
            required
          />
        </div>

        <div class="field span-2">
          <label class="label" for="telefono">Teléfono</label>
          <input
            id="telefono"
            class="input"
            type="tel"
            placeholder="Ingrese número de teléfono"
            [(ngModel)]="model.telefono"
            name="telefono"
            required
          />
        </div>
      </div>

      <div class="submit-row">
        <button class="btn btn-primary" type="submit" [disabled]="cargando || f.invalid">
          {{ cargando ? 'Guardando...' : 'Registrar Centro Médico' }}
        </button>

        <!-- mensajes (añadidos) -->
        <p class="ok" *ngIf="okMsg">{{ okMsg }}</p>
        <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
      </div>
    </form>
  </section>

</main>
