<!-- Header -->
<header class="header">
  <div class="header-left">
    <span class="logo-text">MEDIH</span>
  </div>
  <nav class="nav">
    <a href="#">Inicio</a>
    <a href="#">Pacientes</a>
    <a href="#">Citas</a>
    <a href="#">Informes</a>
    <a href="#">Cerrar Sesión</a>
  </nav>
</header>

<!-- Contenido principal -->
<main class="main-content">

  <h1 class="title">Registro de Centro Médico</h1>
  <p class="subtitle">Complete los siguientes campos para registrar un nuevo centro médico.</p>

  <div class="center-btn">
    <button class="btn btn-primary" type="button" (click)="volver()">Volver</button>
  </div>

  <div class="divider"></div>

  <section class="form-wrap">
    <h2 class="form-title">Formulario de Registro</h2>

    <form class="form" (ngSubmit)="registrar()" #f="ngForm">
      <div class="grid">
        <div class="field">
          <label class="label" for="nombre">Nombre</label>
          <input
            id="nombre"
            class="input"
            type="text"
            placeholder="Ingrese nombre"
            [(ngModel)]="model.nombre"
            name="nombre"
            required
          />
        </div>

        <div class="field">
          <label class="label" for="direccion">Dirección</label>
          <input
            id="direccion"
            class="input"
            type="text"
            placeholder="Ingrese su dirección"
            [(ngModel)]="model.direccion"
            name="direccion"
            required
          />
        </div>

        <div class="field span-2">
          <label class="label" for="telefono">Teléfono</label>
          <input
            id="telefono"
            class="input"
            type="tel"
            placeholder="Ingrese número de teléfono"
            [(ngModel)]="model.telefono"
            name="telefono"
            required
          />
        </div>
      </div>

      <div class="submit-row">
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
          Registrar Centro Médico
        </button>
      </div>
    </form>
  </section>

</main>

<footer class="footer">
  <p>© 2025 MEDIH. Todos los derechos reservados.</p>
  <div class="links">
    <a href="#">Términos y condiciones</a> |
    <a href="#">Política de privacidad</a>
  </div>
</footer>
