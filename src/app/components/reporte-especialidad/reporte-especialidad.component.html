<div class="container" style="margin: 20px;">
  <h2>Reporte: Cantidad de Pacientes por Especialidad</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef> Especialidad </th>
      <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
    </ng-container>

    <ng-container matColumnDef="pacientes">
      <th mat-header-cell *matHeaderCellDef> Cantidad de Pacientes </th>
      <td mat-cell *matCellDef="let element"> {{element.pacientes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
