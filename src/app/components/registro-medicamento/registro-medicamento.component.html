<div class="container">
  <h2>Registro de medicamento</h2>

  <div *ngIf="mensaje" [class.success]="!esError" [class.error]="esError">
    {{ mensaje }}
  </div>

  <form (ngSubmit)="guardarMedicamento()">
    <div class="form-group">
      <label for="nombre">Medicamento</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="medicamento.nombre"
             placeholder="Ingrese medicamento" required>
    </div>

    <div class="form-group">
      <label for="dosis">Dosis</label>
      <input type="text" id="dosis" name="dosis" [(ngModel)]="medicamento.dosis"
             placeholder="Ingrese la dosis mg" required>
    </div>

    <button type="submit" class="btn-guardar">Guardar</button>
  </form>
</div>
